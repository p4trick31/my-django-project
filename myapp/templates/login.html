<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main form container */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0066cc;
            outline: none;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Error message */
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Loading spinner */
        .loading {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        /* Keyframe animation for loading spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="error-message" id="error-message">{% if error %}{{ error }}{% endif %}</p>

        <!-- Loading Spinner -->
        <div class="loading" id="loadingSpinner">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        // Adding event listener for form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            // Prevent the default form submission
            e.preventDefault();

            // Show loading spinner
            document.getElementById('loadingSpinner').classList.add('active');
            
            // Hide error message if present
            document.getElementById('error-message').style.display = 'none';
            
            // Simulate successful login (You can replace this with actual login logic)
            setTimeout(function () {
                // Hide loading spinner
                document.getElementById('loadingSpinner').classList.remove('active');

                // Simulate a successful login
                window.location.href = '/api/dashboard'; // Redirect to a dashboard page or home page
            }, 2000); // Delay for 2 seconds (simulate loading)
        });
    </script>
</body>
</html>
