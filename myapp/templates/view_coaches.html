{% block content %}
<h1 class="mb-4 text-center">Coaches Dashboard</h1>

<div class="card">
    <div class="card-header text-white bg-primary">
        <h3>Coaches</h3>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Account Type</th>
                    <th>Sport</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_details %}
                    <tr class="table-row">
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.account_type }}</td>
                        <td>{{ user.sport }}</td>
                        <td>{{ user.type }}</td>
                        <td>
                            <a href="{% url 'view_players' user.user_id %}" class="btn btn-primary btn-sm view-btn">View Players</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

<!-- External CSS for styling -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }

    .card {
        margin-bottom: 30px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    .card-header {
        font-size: 1.5rem;
        padding: 10px 20px;
        background-color: #007bff;
        border-radius: 8px 8px 0 0;
    }

    .card-body {
        padding: 20px;
    }

    h1 {
        font-size: 2rem;
        color: #343a40;
        margin-top: 50px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #f1f1f1;
        color: #495057;
    }

    .table-row:hover {
        background-color: #e9ecef;
        cursor: pointer;
    }

    .btn {
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .view-btn {
        display: inline-block;
        margin-right: 10px;
    }

    /* Table Responsiveness */
    @media (max-width: 768px) {
        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
        }
    }
</style>

<!-- External JS for interactivity -->
<script>
    // Example JavaScript for making table rows clickable for further interaction if needed.
    document.querySelectorAll('.table-row').forEach(row => {
        row.addEventListener('click', () => {
            console.log('Row clicked:', row);
            // You can add any additional functionality here, such as opening modals or triggering actions.
        });
    });
</script>
